<ion-pane ng-controller="tabctr">
	<ion-tabs class = 'tabs-icon-top'>
		<ion-tab
			title="{{homeTab}}"
			icon-on="ion-ios-home"
			icon-off="ion-ios-home-outline"
			href = "/tab/home"
			on-select = 'ontabSelect(homeTab)'
			>
			<ion-nav-view name = 'home-tab'></ion-nav-view>
		</ion-tab>
		<ion-tab
			title="{{tabName}}"
			icon-on="ion-ios-list"
			icon-off="ion-ios-list-outline"
			href = "/tab/list"
			badge = '5'
			badge-style = 'badge-calm'
			on-select = 'ontabSelect(tabName)'
			on-deselect = 'ontabDeselect()'
			>
			<ion-nav-view name = 'list-tab'></ion-nav-view>			
		</ion-tab>
		<ion-tab
			title="{{myTab}}"
			icon-on="ion-ios-person"
			icon-off="ion-ios-person-outline"
			href = "/tab/my"
			on-select = 'ontabSelect(myTab)'
			>
			<ion-nav-view name = 'my-tab'></ion-nav-view>			
		</ion-tab>
	</ion-tabs>
</ion-pane>
